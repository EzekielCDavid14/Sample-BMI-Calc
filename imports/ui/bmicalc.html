<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                BMI-Calculator 
            </a>
        </div>
          
    </div>
</nav>

<div style="padding-right:180cm;"> 
  <a class="navbar-brand " href="#" >
           {{> loginButtons}}
  </a>
</div>

<div class="app">
    <div class="row">
        <ul>
      {{#each Results}}
        {{> Result_Template}}
      {{/each}}
    </ul>
    </div>
    <div class="row">
 
    {{#unless currentUser}}
        <div class="col-md-4 col-md-offset-4">
               <label for="mealIngredient" class=" control-label">
                    Please Sign In First Inorder To Use The App. Thank You
                </label>
        </div>   
    {{/unless}}

         {{#if currentUser}}
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" id="new-ibm" >
                <fieldset>

                    <div class="form-group">
                        <label for="mealIngredient" class="col-lg-2 control-label">Weight</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="weight" id="weight" placeholder="Input Your Weight in Pounds">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mealIngredient" class="col-lg-2 control-label">Height</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="inch" id="inch" placeholder="Input Your Height in Inches">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Compute BMI</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
         {{/if}}

    </div>

</div>
</body>


<template name="Result_Template">
    <div class="col-md-3 col-lg-2 meal">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{username}}
                <i class="mdi-navigation-cancel delete-meal pull-right" id="delete-meal"></i>
           
            </div>
            <div class="panel-body">
               <p> Your BMI: {{result_double result}}</p> 
               <p> Date: {{createdAt}}</p> 
                <br>
                <p>Health: 
                {{#if check_if_underweight result}} 
                    You are underweight
                {{/if}}

                {{#if check_if_normal result}}
                    You are Normal
                {{/if}}
                {{#if check_if_overweight result}}
                    You are Overweight
                {{/if}}
                {{#if check_if_obese result}}
                    You are Obese! 
                {{/if}}

            </p>
            </div>
        </div>
    </div>
</template>
